version: 2

models:
  - name: customers
    description: '{{ doc("customers_table_description") }}'
    columns:
      - name: customer_id
        description: The unique identifier for a single customer.
      - name: created_at_est
        tests: 
          - not_negative
      - name: updated_at_est
        tests: 
          - not_negative

  - name: orders
    description: '{{ doc("orders_table_description") }}'
    columns:
      - name: order_id
        description: The unique identifier for a single order.
      - name: created_at_est
        tests: 
          - not_negative
